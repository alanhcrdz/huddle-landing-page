<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with a single introductory section</title>

  <link rel="stylesheet" href="css/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
        <div class="content">
       

          <div class="box">
             <img src="images/illustration-mockups.svg" alt="mocukp">
          </div>
          <div class="box2">
            <h2>  Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. 
              You have a voice, but so does your audience. 
              Create connections with your users as you engage
               in genuine discussion.</p> 
               <button>Register</button>
              </div><!-- content -->
            
          </div>
    </header>

    


    <div class="social ">
      <div class="circle">  <i class="fa fa-facebook" style="color: white; font-size: 20px;" ></i></div>
      <div class="circle">  <i class="fa fa-twitter" style="color: white; font-size: 20px;"></i></div>
      <div class="circle">  <i class="fa fa-instagram" style="color: white; font-size: 20px;"></i></div>
      <div class="clear"></div>
    </div><!-- social -->
    
</div><!-- container -->
</body>
</html>
